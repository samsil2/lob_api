<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>

<body>
<div>
    <header class="header">
        <form action="/" method="GET" class="search-bar" id='search-form'>

            <input type="search-name" class="contact-search" name="search-area" placeholder="Search"
                   value={{search_input}}>

            <i onclick="document.getElementById('search-form').submit();" style="padding-left: 5px;"
               class="fas fa-search"></i>

        </form>

    </header>
    <hr>
    <br>>

                        </li>

                        <li id="call" class="list__item">
                            <i class="fas fa-phone"></i>
                            <i class="fas fa-sms text"></i>
                        </li>
                    </div>
                </a>

                <hr>


            {% empty %}

            {% endfor %}
        </ul>
    </section>
</div>
</body>
</html>
